version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: classicmodels_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: classicmodels
      MYSQL_USER: classicuser
      MYSQL_PASSWORD: classicpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./NeededResourcesToUse/classicmodels.sql:/docker-entrypoint-initdb.d/classicmodels.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: classicmodels_dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_HOST=mysql
      - DATABASE_PORT=3306
      - DATABASE_USER=classicuser
      - DATABASE_PASSWORD=classicpass
      - DATABASE_NAME=classicmodels
      - NODE_ENV=development
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  mysql_data:
